<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SLOPE - YAUGGS</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #fff;
      font-family: 'Special Gothic Expanded One', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .game-card {
      background-color: #1f1f1f;
      border-radius: 16px;
      overflow: hidden;
      width: 90%;
      max-width: 960px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    .game-thumbnail {
      width: 100%;
      display: block;
    }

    .game-info {
      padding: 20px;
      background-color: #2b2b2b;
    }

    .game-title {
      font-size: 2rem;
      margin-bottom: 5px;
    }

    .game-creator {
      font-size: 1rem;
      color: #aaa;
      margin-bottom: 20px;
    }

    .play-button {
      background-color: #e66c7c;
      color: #fff;
      border: none;
      padding: 12px 28px;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .play-button:hover {
      background-color: #c45666;
    }

    .iframe-container {
      display: none;
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 0 0 16px 16px;
    }

    .fullscreen-tip {
      font-size: 0.9rem;
      color: #777;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="game-card">
    <!-- Thumbnail Preview -->
    <img class="game-thumbnail" src="images/slope.png" alt="Thumbnail" />

    <!-- Game Info -->
    <div class="game-info">
      <div class="game-title">Slope</div>
      <div class="game-creator">by Y8 Games (RobKayS)</div>
      <button class="play-button" onclick="startGame()">Play Now</button>
      <div class="fullscreen-tip">Click fullscreen in the bottom-right for the best experience</div>
    </div>

    <!-- Embedded Game -->
    <div class="iframe-container" id="iframeContainer">
      <iframe id="gameFrame" src=""></iframe>
    </div>
  </div>

  <script>
    function startGame() {
      document.querySelector('.iframe-container').style.display = 'block';
      document.querySelector('.play-button').style.display = 'none';
      document.querySelector('.fullscreen-tip').style.display = 'none';
      document.getElementById('gameFrame').src = "https://totalylearnitalian.github.io/slope/";
    }
  </script>

</body>
</html>
